<div class="container">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="#">Spring Boot Demo</a>
      </nav>
    </div>
  </div>
  <br/>
<div class="row">
  <div class="col-2">
    <h5>Categories</h5>

    <br/>

    <dl>
      <dd *ngFor="let category of categoriesData">
        <a href="/products/category/{{category.id}}">
          {{category.name}}
        </a>
      </dd>
    </dl>
  </div>

  <div class="col-10">
    <h5>Products</h5>

    <br/>

    <div *ngFor="let product of productData" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{product.name}} </h5>
          <p class="card-text">
            {{product.description}}
            <br/>
            Price: {{product.price/100}}
          </p>

          <button type="button" class="btn btn-success" (click)="viewProduct(product)">View details</button>
        </div>
      </div>
  </div>
</div>
</div>
